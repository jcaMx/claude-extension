<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepSeek Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    h3 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
    }
    
    #question {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    #submit-question {
      width: 100%;
      padding: 10px;
      background-color: #d86447;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    #submit-question:hover {
      background-color: #ac3f00;
    }
    
    #submit-question:active {
      background-color: #d86447;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #0d652d;
      display: block;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #d93025;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Ask Claude a question</h3>
  <textarea id="question" placeholder="Type your question here..."></textarea>
  <button id="submit-question">Get Answer</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
  <script src="inject.js"></script>
</body>
</html>
